<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>REGISTRATI A SiwFood</title>        
    </head>
    
    <body>
        <a href="/">HOME</a>
        
        <h1>Registrati</h1>

        <form th:action="@{/register}" method = "POST">
            <div> 
                <label for="username">Username:</label>
                <input required type="text" name="username" th:field="*{credentials.username}"/>
            </div>
            <div>
                <label for="password">Password:</label>
                <input required type="text" name="password" th:field="*{credentials.password}"/>
            </div>
            <div>
                <label for="email">e-mail:</label>
                <input required type="text" name="email" th:field="*{user.email}"/>
            </div>
            <div>
                <label for="nome">Nome:</label>
                <input required type="text" name="nome" th:field="*{user.nome}"/>
            </div>
            <div>
                <label for="cognome">Cognome:</label>
                <input required type="text" name="cognome" th:field="*{user.cognome}"/>
            </div>
            <div>
                <label for="dataNascita">Data di Nascita: </label>
                <input type="date" id="dataNascita" th:field="*{user.dataNascita}"/> 
           </div>
           <span>
                <button type="submit">Conferma</button>
            </span>

        </form>

    </body>

</html>
