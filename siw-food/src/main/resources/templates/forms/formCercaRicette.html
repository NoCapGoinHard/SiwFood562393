<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Ricerca Ricette</title>
    </head>

    <body>
        <a href="/ricette">Torna alla scheda delle ricette</a>
        
        <h1>Verranno mostrate tutte le ricette col nome cercato</h1>
        

        <form th:action="@{/ricette/byNome}" method = "post">
            <div>
                <label for="nome">Inserisci il nome</label>
                <input type="text" name="nome" th:value="${nome}"/>
            </div>
            <div>
                <button type="submit">
                    Cerca
                </button>
            </div>
        </form>

    </body>

</html>
