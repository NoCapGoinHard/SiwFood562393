<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Modifica Ricetta</title>
</head>
<body>
    <h1>Modifica la scheda della ricetta</h1>
    <form th:action="@{/admin/editRicetta/{ricetta_id}/(ricetta_id=${ricetta.id})}" th:object="${ricetta}" method="post">
        <div>
            <label for="nome">Modifica nome:</label>
            <input type="text" id="nome" th:field="*{nome}" />
        </div>
        <div>
            <label for="descrizione">Modifica descrizione:</label>
            <input type="text" id="descrizione" th:field="*{descrizione}" />
        </div>
        <div>
            <a th:href="@{/admin/aggiungiIngrediente/{ricetta_id}(ricetta_id=${ricetta.id})}">Aggiungi ingrediente</a>
        </div>
        <div>
            <a th:href="@{/cuoco/aggiungiIngrediente/{ricetta_id}/{user_id}(ricetta_id=${ricetta.id}, user_id=${credentials.user.id})}">Aggiungi ingrediente</a>
        </div>
        <div>
            <button type="submit">Conferma modifiche</button>
        </div>
    </form>
</body>
</html>
