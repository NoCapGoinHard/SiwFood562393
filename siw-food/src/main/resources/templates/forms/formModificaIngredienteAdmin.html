<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Aggiungi ingrediente</title>

    <body>

                        </div>
                        <div class="form-window">
                            <label for="quantita">Quantit√†:</label>
                            <input type="text" id="quantita" th:field="*{quantita}"/>
                        </div>
                    
                    </div><!--chiusura ROW-->
                    
                    <div class="submit">
                        <button type="submit">Aggiungi</button>
                    </div>

                </div> <!--chiusura COLUMN-->

            </form>

        </div>

    </body>


</html>
