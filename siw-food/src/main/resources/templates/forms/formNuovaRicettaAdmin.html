<!DOCTYPE html>

<html>
    <head>
        <!--NON TE SCORDA DE STA RIGA DE CODICE, CHE NON RIESCE A CODIFICARE-->
        <meta charset="utf-8"> 
        <title>
            Registrazione nuova ricetta
        </title>

    </head>

    <body>
        
        
        <h1>
            Inserire i dati e cliccare "conferma" per inserire la nuova ricetta
        </h1>

        <form th:action="@{/admin/addRicetta/{cuoco_id}(cuoco_id=${cuoco.id})}" enctype="multipart/form-data" method = "POST" th:object="${ricetta}">
            <!--<div>
                <span th:text="${messaggioErrore}"></span>
            </div>-->
            <div>
                Nome: 
                <span>
                    <input required type="text" th:field="*{nome}"/>
                </span>
            </div>
            <div>
                Descrizione:
                <span>
                    <input type="text" th:field="*{descrizione}"/>
                </span>
            </div>
            <div>
                <label for="immagine">Immagine:</label>
                <input type="file" id="immagine" name="immagine" accept="image/*" required>
            </div>
           <div>
                <span>
                    <button type="submit">
                        Conferma
                    </button>
                </span>
           </div>
        </form>
        <a th:href="@{/cuochi}">Torna alla lista dei cuochi</a>


    </body>


</html>
