<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Modifica Ricetta</title>
</head>
<body>
    <h1>Modifica la scheda della ricetta</h1>
    <form th:action="@{/ricetta/{id}/aggiorna(id=${ricetta.id})}" th:object="${ricetta}" method="post">
        <div>
            <label for="nome">Modifica nome:</label>
            <input type="text" id="nome" th:field="*{nome}" />
        </div>
        <div>
            <label for="descrizione">Modifica descrizione:</label>
            <input type="text" id="descrizione" th:field="*{descrizione}" />
        </div>
        <div>
            <!--cambio ingredienti-->
            <a th:href="@{/ricetta/{id}/modifica/aggiungiIngrediente(id=${ricetta.id})}">Aggiungi ingrediente</a>
        </div>
        <div>
            <label for="pathFoto">Inserisci la nuova immagine:</label>
            <input type="text" id="pathFoto" th:field="*{pathFoto}" />
        </div>
        <div>
            <button type="submit">Conferma modifiche</button>
        </div>
    </form>
</body>
</html>
