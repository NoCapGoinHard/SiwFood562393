<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Ricerca cuochi</title>
    </head>

    <body>
        <a href="/cuochi">Torna alla pagina dei cuochi</a>
        
        <h1>Verranno poi mostrati tutti i cuochi i quali nome e cognome sono corrispondenti</h1>
        

        <form th:action="@{/cuochi/byNomeAndCognome}" method = "post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" th:value="${nome}"/>
            </div>
            <div>
                <label for="cognome">Cognome:</label>
                <input type="text" name="cognome" th:value="${cognome}"/>
            </div>
            <div>
                <button type="submit">
                    Cerca
                </button>
            </div>
        </form>

    </body>

</html>
