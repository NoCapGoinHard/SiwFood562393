<!DOCTYPE html>

<html>
    <head>
        <!--NON TE SCORDA DE STA RIGA DE CODICE, CHE NON RIESCE A CODIFICARE-->
        <meta charset="utf-8"> 
        <title>
            Registrazione nuovo cuoco
        </title>
        <link rel="stylesheet" href="/css/style.css" />  

    </head>

    <body>
        <div class="container">
            <div class="navigation-index-links"><a class="navigation-index-links" href="/cuochi">Torna alla scheda dei cuochi</a></div>
            
            
            <h1 class="index-header">Inserire i dati e cliccare "conferma" per inserire il nuovo cuoco</h1>

            <form th:action="@{/admin/addCuoco}" enctype = "multipart/form-data" method = "POST" th:object="${cuoco}"> 
                <div class="column">
                    <div class="row">
                        <div th:if="${messaggioErrore}" class="form-window">
                            <span th:text="${messaggioErrore}"> ERRORE </span>
                        </div>
                        <div class="form-window">
                            <label for="nome">Nome:</label>
                            <input required type="text" th:field="*{nome}"/>
                        </div>
                        <div class="form-window">
                            <label for="cognome">Cognome:</label>
                            <input required type="text" th:field="*{cognome}"/>
                        </div>
                    </div>

                    <div class="form-window">
                        <label for="dataNascita"> Data di Nascita: </label>
                        <input type="date" id="dataNascita" th:field="*{dataNascita}"/> 
                    </div>
                    <div class="form-window">
                        <label for="immagine">Immagine:</label>
                        <input type="file" id="immagine" name="immagine" accept="image/*">
                    </div>

                    <div class="submit">
                        <button type="submit">Conferma</button>
                    </div>

                </div>

            </form>

        <div>

    </body>


</html>
