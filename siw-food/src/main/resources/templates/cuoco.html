<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Cuoco</title>
    </head>

    <body>
        <h1 th:unless="${cuoco}"> Non esistente </h1>
        

        <div>
            <a th:href="@{/admin/editCuoco/{id}(id=${cuoco.id})}">Modifica il profilo del cuoco</a>
        </div>
        <div>
            <a th:href="@{/admin/deleteCuoco/{id}(id=${cuoco.id})}">Cancella il profilo del cuoco</a>
        </div>


        <div th:if="${cuoco}">
            <h1 th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}"> Dettagli Cuoco </h1>
            <div th:if="${cuoco}">
                <p th:text="'(' + 'nato il:' + ' ' + ${cuoco.dataNascita} +')'"></p>
                <p> <img width="10%" th:src="${cuoco.pathFoto}"/> </p>
            </div>
        </div>

        <div>
            <h2>Ricette proposte dal cuoco</h2>
            <div th:if="${cuoco.ricette.isEmpty()}">
                <p>Il cuoco non ha ancora proposto alcuna ricetta</p>
            </div>
            <ul th:unless="${cuoco.ricette.isEmpty()}">
                 <li th:each="ricetta : ${cuoco.ricette}">
                    <!--
                    <span th:text="${ricetta.nome}"></span>
                    <span th:text="${ricetta.descrizione}"></span>
                    -->
                    <a th:href="@{/ricetta/{id}(id=${ricetta.id})}" th:text="${ricetta.nome}"></a>
                    <span th:text="' - ' + ${ricetta.descrizione}"></span>
                </li>
            </ul>
            <a th:href="@{/cuoco/addRicetta/{cuoco_id}/{utente_id}(cuoco_id=${cuoco.id}, utente_id=${user.id})}">Inserisci una nuova ricetta</a>
            <a th:href="@{/admin/addRicetta/{cuoco_id}(cuoco_id=${cuoco.id})}">Assegna una nuova ricetta a questo cuoco</a>
        </div> 


    </body>
    
</html>
