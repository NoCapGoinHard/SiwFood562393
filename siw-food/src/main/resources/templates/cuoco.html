<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Cuoco</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    
    <body>
        <div class="container">

            <div class="navigation-index-links"><a class="navigation-index-links" href="/cuochi">Torna alla scheda dei cuochi</a></div>

            <h1 class="index-header" th:unless="${cuoco}"> Non esistente </h1>
            

            <span th:if="${messaggioErrore}" th:text="${messaggioErrore}">Errore di autenticazione</span>

            <div class="column">

                <div class="index-links">
                    <a th:href="@{/admin/editCuoco/{cuoco_id}(cuoco_id=${cuoco.id})}">Modifica il profilo di questo cuoco</a>
                </div>

                <div class="index-links">
                    <a th:href="@{/admin/deleteCuoco/{cuoco_id}(cuoco_id=${cuoco.id})}">Cancella il profilo del cuoco</a>
                </div>

                <div class="image-container">
                    <img th:if="${cuoco.hasImages() == true}"
                        th:src="'data:image/jpeg;base64,' + ${cuoco.getFirstImmagine().getBase64()}" width="30%" />
                </div>

                <div th:if="${cuoco}">
                    <h1 class ="index-header" th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}"> Dettagli Cuoco </h1>
                    <div th:if="${cuoco}">
                        <p th:text="'(' + 'nato il:' + ' ' + ${cuoco.dataNascita} +')'"></p>
                    </div>
                </div>

                <div class="container">
                    <h2 class="smaller-index-header">Ricette proposte dal cuoco</h2>
                    <div th:if="${cuoco.ricette.isEmpty()}">
                        <p>Il cuoco non ha ancora proposto alcuna ricetta</p>
                    </div>
                    <ul th:unless="${cuoco.ricette.isEmpty()}">
                        <li class="row" th:each="ricetta : ${cuoco.ricette}">
                            <div class="column"><a th:href="@{/ricette/{ricetta_id}(ricetta_id=${ricetta.id})}" th:text="${ricetta.nome}"></a></div>
                            <div class="column"><p th:text="' - ' + ${ricetta.descrizione}"></p></div>
                        </li>
                    </ul>
                    <a class="index-links" th:href="@{/admin/addRicetta/{cuoco_id}(cuoco_id=${cuoco.id})}">Assegna una nuova ricetta a questo cuoco</a>

                </div>

            </div>
            
        </div>

    </body>
    
</html>
